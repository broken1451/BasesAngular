<p>Listado de heroes</p>

<div *ngIf="heroeBorrado && ultimoHeroeBorrado.length > 0; else noBorrado">
  <h3>
    Heroe borrado: <small>{{ heroeBorrado }}</small>
  </h3>
</div>

<ng-template #noBorrado>
  <h3>No ha borrado nada aun.</h3>
</ng-template>

<div *ngIf="heroeBorrado">
  <button (click)="borrarUltimoHeroe()">Borrar</button>
</div>

<ul>
  <li *ngFor="let heroe of heroes; let i = index">
    {{ heroe }} - {{ i }}
    <button (click)="borrarHeroe(i)">Borrar</button>
  </li>
</ul>
