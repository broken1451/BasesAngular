<h3>
  Agregar <small>{{ nuevo.nombre }}</small>
</h3>
<hr />
<form (ngSubmit)="agregar()">
  <input
    type="text"
    name="nombre"
    id="name"
    placeholder="Name"
    [(ngModel)]="nuevo.nombre"
  />
  <input
    type="number"
    name="poder"
    id="poder"
    [(ngModel)]="nuevo.poder"
    placeholder="Poder"
  />
  <button type="submit">Agregar</button>
</form>
